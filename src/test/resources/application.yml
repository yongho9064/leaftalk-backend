spring:
  # H2 DB 설정
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true

  # OAuth2 설정
  security:
    oauth2:
      client:
        registration:
          naver:
            client-name: naver
            client-id: test-naver-client-id
            client-secret: test-naver-client-secret
            redirect-uri: "http://localhost:8080/login/oauth2/code/naver"
            authorization-grant-type: authorization_code
            scope:
              - name
              - email
            provider: naver

        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  # JWT 설정
  jwt:
    secret: thisIsATestSecretKeyForIntegrationTestAndItShouldBeLongEnoughToAvoidErrors12345
    access-expiration: 6000000
    refresh-expiration: 604800000

  # 쿠키 설정
  cookie:
    refresh-max-age-sec: 604800